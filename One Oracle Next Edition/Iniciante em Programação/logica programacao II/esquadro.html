<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Trabalhando com tri√¢ngulos</h1>
    <canvas height="400" width="600"></canvas>

    <script>
        var screen = document.querySelector("canvas");
        var brush = screen.getContext('2d');

        function triangle(x, y, lxe, lye, lxd, lyd, color) {
            brush.fillStyle = color;
            brush.beginPath();
            brush.moveTo(x, y);
            brush.lineTo(lxe, lye);
            brush.lineTo(lxd, lyd);
            brush.fill();
        }

        triangle(50, 50, 50, 400, 400, 400, "black");
        triangle(100, 175, 100, 350, 275, 350, "white");

    </script>

</body>

</html>
