<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="/html5 e css3 parte 2/reset.css/reset.css">
    <link rel="stylesheet" href="/html5 e css3 parte 2/style.css">
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="/html5 e css3 parte 2/imagens/logo.png" alt="Logo da barbearia Alura."></h1>

            <nav>
                <ul>
                    <a href="/html5 e css3 parte 1/index.html">
                        <li>Home</li>
                    </a>
                    <a href="/html5 e css3 parte 2/produtos.html">
                        <li>Produto</li>
                    </a>
                    <a href="contato.html">
                        <li>Contato</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato</legend>
                <label for="raio-email" class="checkbox"> <input type="radio" name="contato" value="email"
                        id="raio-email">Email</label>

                <label for="radio-telefone" class="checkbox"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp" class="checkbox"><input type="radio" name="contato" value="whatsapp"
                        id="radio-whatsapp" checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="2">Funcionamento da Barbearia Alura</td>
            </tfoot>
        </table>
    </main>

    <footer>
        <img src="/html5 e css3 parte 2/imagens/logo-branco.png" alt="Logo da barbearia Alura.">
        <p class="copyrigth">&copy; Copyrigth Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
