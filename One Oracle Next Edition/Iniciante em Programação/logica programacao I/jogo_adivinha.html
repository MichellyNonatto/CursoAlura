<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Jogo da adivinhação</h1>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(value) {
            document.write(value);
            pulaLinha();
        }

        function sorteia(n) {
            var valor = Math.round(Math.random() * n);
            return valor;
        }

        var numeroPensado = sorteia(10);
        var tentativas = 1;

        while (tentativas <= 3) {

            var numeroChute = parseInt(prompt("Digite seu chute de 0 á 10 : "));

            if (numeroChute == numeroPensado) {
                mostra("Parabéns você acertou!");
                break;
            } else {
                alert("Você ERROU!");

                if (numeroChute > numeroPensado) {
                    mostra("O valor do seu chute foi maior que o número pensado.");

                } else {
                    mostra("O valor do seu chute foi menor que o número pensado.");
                }
            }

            tentativas++;
        }

        mostra("O número pensado foi "+numeroPensado);
    </script>
</body>

</html>
