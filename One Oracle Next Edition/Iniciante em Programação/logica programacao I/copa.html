<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Total de copas do mundo</h1>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(value) {
            document.write(value);
            pulaLinha();
        }

        var anoCopa = 1930;
        var anotacao = anoCopa;
        var anoLimite = parseInt(prompt("Entre com o ano limite"));
        var totalCopa = 0;

        while (anoCopa < anoLimite) {
            mostra(" Em " + anoCopa + " teve copa.");
            anoCopa = anoCopa + 4;
            totalCopa++;
        }

        mostra("<p>" + "Tivemos um total de " + totalCopa + " campeonatos mundiais de futebol entre os anos de " +
            anotacao + " e " + anoLimite + ".</p>");
    </script>
</body>

</html>
