<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Todos os números de 20 a 0.</h1>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(value) {
            document.write(value+" ");
        }

        var cont = 20;

        while (cont >= 0) {
            mostra(cont);
            cont = cont - 1;
        }

        pulaLinha();
        mostra("<span>Fim da execução do programa.</span>");
    </script>
</body>

</html>
