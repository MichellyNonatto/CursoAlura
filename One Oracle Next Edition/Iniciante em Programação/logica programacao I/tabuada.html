<meta charset="UTF-8">
<h1>Tabu√°da</h1>
<style>
    html {
        margin: 2rem 0 0 0;
        text-align: center;
        line-height: 2rem;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #111;
        color: white;
        font-size: 1.5rem;
    }

    h1 {
        margin: 0 0 .5em 0;
        font-size: 2rem;
        color: pink;
        font-weight: 600;
    }

    p {
        padding: 0 15% 0 15%;
    }
</style>


<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var valor = parseFloat(prompt("Digite um valor inteiro: "));


    for (var mult = 1; mult <= 10; mult++) {
        var result = mult * valor;
        mostra(valor + " x " + mult + " = " + result);
    }
</script>
