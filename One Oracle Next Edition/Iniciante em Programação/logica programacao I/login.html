<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Página de login.</h1>
    <meta charset="UTF-8">

    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(value) {
            document.write(value);
            pulaLinha();
        }
    
        var loginCadastrado = "alura";
        var senhaCadastrada = "alura321";
    
        var maximoTentativas = 3;
        var tentativaAtual = 1;
    
        while(tentativaAtual <= maximoTentativas) {
    
            var loginInformado = prompt("Informe seu login");
            var senhaInformada = prompt("Informe sua senha");
    
            if( loginCadastrado == loginInformado && senhaCadastrada == senhaInformada ) {
    
                mostra("Bem-vindo ao sistema, " + loginInformado);
    
                tentativaAtual = maximoTentativas; // acertou, então faço o gasto de todas as tentativas para sair do loop. Lá embaixo vai incrementar + 1! 
    
            } else {
    
                if (tentativaAtual == 3) {
                    mostra("Número permitido de tentativas ultrapassado!");
                } else {
                    mostra("Login inválido. Tente novamente");
                }
            }
    
           // vai para a próxima tentativa
            tentativaAtual = tentativaAtual +1  
        }

        mostra("<span>Fim da execução do programa.</span>")
    
    </script>
</body>

</html>
