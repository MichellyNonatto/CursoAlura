<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<h1>Idade para dirigir</h1>


<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if (idade >= 18 && temCarteira == "S") {
        mostra("Vrum vrum... pegue suas chaves, você pode dirigir.");
    } else {
        mostra("Vai de busão porque de carro só no Mario Card.");
    }
</script>
