<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow e Shrink</title>
</head>
<body>
    <main class="flexContainer" style="background-color: gray;">
        <div class="flexItem firstRow" style="background-color: red;"></div>
        <div class="flexItem firstRow" style="background-color: blue;"></div>
        <div class="flexItem firstRow" style="background-color: yellow;"></div>
        <div class="flexItem firstRow" style="background-color: green;"></div>
    </main>

    <style>
        body{
            margin: 0;
        }
        .flexContainer{
            display: flex;
        }

        .flexItem{
            width: 200px;
            height: 200px;
        }

        .flexItem:first-child {
            flex-shrink: 2; 
        }
    </style>
</body>
</html>
