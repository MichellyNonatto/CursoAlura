<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Apeperia</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="cabecalho container">
        <img src="assets/img/logo-apeperia.svg" alt="Logo Apeperia" class="cabecalho__logo">

        <nav>
            <ul class="cabecalho__navegacao">
                <li class="cabecalho__link">Sobre</li>
                <li class="cabecalho__link">Planos</li>
                <li class="cabecalho__link">Blogs</li>
                <li class="cabecalho__link">Destaques</li>
                <li class="cabecalho__link">Institucional</li>
                <li class="cabecalho__link">Contato</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="chamada container">
            <h2 class="chamada__titulo">APLICATIVOS NA MEDIDA</h2>
            <p class="chamada__texto">Apeperia tem um jeito inovador de comparar e montar aplicativos para pequenas e médias empresas.</p>
            <a href="#" class="chamada__botao botao">Conheça os planos</a>
        </section>

        <section class="destaques">
            <h2 class="destaques__titulo">Destaques</h2>
            <a href="#">
                <figure class="destaques__painel">
                    <img src="assets/img/comecando-criar-logotipo.png" alt="Painel do post sobre criação de logotipo" class="destaques__painel-imagem">
                    <p class="destaques__painel-texto">Conheça as primeiras etapas para a criação de um logotipo</p>
                </figure>
            </a>
            <a href="#">
                <figure class="destaques__painel">
                    <img src="assets/img/dicas-fotografia.png" alt="Painel do post sobre fotografia com celular" class="destaques__painel-imagem">
                    <p class="destaques__painel-texto">Veja dicas de como fotografar usando seu celular</p>
                </figure>
            </a>
            <a href="#" class="destaques__botao">Receber destaques por email</a>
        </section>
    </main>

</body>

</html>
